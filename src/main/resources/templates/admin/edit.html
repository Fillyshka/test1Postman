<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <form th:action="@{/admin/{id}(id=${user.id})}" method="post">
        <input type="hidden" name="id" th:value="${user.id}" />
        <p>Name: <input type="text" name="name" th:value="${user.name}" required></p>
        <p>Email: <input type="email" name="email" th:value="${user.email}" required></p>
        <p>Password: <input type="password" name="password" placeholder="Leave blank to keep unchanged"></p>
        <p>Roles:
        <div th:each="role : ${allRoles}">
            <input type="checkbox" name="roles" th:value="${role.name.replace('ROLE_', '')}"
                   th:checked="${user.roles.contains(role)}" />
            <span th:text="${role.name.replace('ROLE_', '')}"></span>
        </div>
        </p>
        <button type="submit">Update User</button>
    </form>
    <a th:href="@{/admin/users}">Back to User List</a>
</div>
</body>
</html>
